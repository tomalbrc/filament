[book]
authors = ["tomalbrc"]
language = "en"
multilingual = false
src = "src"
title = "Filament Documentation (1.3.x)"

# we be using mdbook

[preprocessor.image-size]
command = "mdbook-image-size"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
on_failure = "bail"

[preprocessor.langtabs]
command = "mdbook-langtabs"

[output]

[output.html]
additional-css = ["./mdbook-admonish.css", "./custom.css", "langtabs.css"]
additional-js = ["langtabs.js"]

[output.html.fold]
enable = true
level = 1
